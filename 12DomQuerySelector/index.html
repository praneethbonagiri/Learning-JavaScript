<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Query selector</title>

    <style>
        .green-color {
            color : green;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to Dom query selector</p>
    </nav>

    <div class="block">
        <h4>My name is <span id="username">Praneeth</span> :) </h4>
        <p class="paragraph2">Here is a code for you</p>
        <pre><code>console.log("Hello World")</code></pre>
    </div>
    
    <div id="secondDiv">
        Hello this is a second div
    <p>Some ndvowngb  poajfvnkmq in div 2</p>
    </div>

    <div id="thirdDiv">
        This is the third div
    </div>

    <script>
        // query selectors
        // we can select elemets by 
        // tags like div, body, p (for paragraph)
        // id , each id should be unique
        // class, w ecan group similar items under a class

        // we can get the elements also by using querySelector
        const body = document.querySelector('body')
        console.log(body)
        // we can change contents based on tags like, uncomment and see
        // body.innerHTML = "<h1> Deleted Everyting :( </h1>"

        const div = document.querySelector('div')
        console.log(div)
        // we can change contents based on tags like
        //div.innerHTML = "<h1> changed only div :) </h1>"

        // changing value based on tag
        const code = document.querySelector('code')
        code.innerText = "console.log('This statement is changed using querySelector')"
        // query selector will return only the first occurance of what we search for

        // selecting based on class
        const para = document.querySelector(".paragraph2")
        console.log(para)
        para.innerText = "This paragraph content is changed by using the querySelector by class name"

        // we can get all the element's children 
        console.log(body.children)

        // if we use querySelectorAll we will get an array in return
        const blockElements = document.querySelectorAll(".block")
        console.log(blockElements)

        // selecting based in id
        const uname = document.querySelector("#username")
        console.log(uname)
        uname.innerText = "John Doe"
        // manipulating css through Java script
        uname.classList.add('green-color', 'underline')

        
    </script>
</body>
</html>
